    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-3">Make reservation</h1>
          <form method="post" action="" class="needs-validation" novalidate>
            <div class="form-group mt-5">
              <label for="first_name" autocomplete="off">First name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="last_name" autocomplete="off">Last name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="email" autocomplete="off">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="phone_number" autocomplete="off">Phone number</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group mt-5">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col">
          <p>Left</p>
        </div>
        <div class="col">
