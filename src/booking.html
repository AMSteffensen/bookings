    <div class="container">
      <div class="row">
        <form
          action="booking.html"
          method="GET"
          class="row g-3 needs-validation"
          novalidate
        >
          <div class="row" id="reservation-dates">
            <div class="col-md-6">
              <label for="startDate" class="form-label">Starting Date</label>
              <input
                id="startDate"
                name="startDate"
                required
                class="form-control"
                type="text"
                name="start"
              />
              <div class="invalid-feedback">
                Please provide a starting date.
              </div>
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">End Date</label>
              <input
                id="endDate"
                name="endDate"
                required
                class="form-control"
                type="text"
                name="end"
              />
              <div class="invalid-feedback">Please provide an end date.</div>
            </div>
          </div>

          <div class="col-12">
            <button id="searchBtn" type="submit" class="btn btn-primary mb-3">
              Search
            </button>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col">
          <p id="reservation-text">Hello</p>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

    <script>
      const redDays = [
        "01.01.2024",
        "29.03.2024",
        "01.04.2024",
        "01.05.2024",
        "17.05.2024",
        "09.05.2024",
        "19.05.2024",
        "25.12.2024",
        "26.12.2024",
      ];

      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "dd.mm.yyyy",
        datesDisabled: redDays,
        daysOfWeekDisabled: [0, 6],
        weekStart: 1,
      });

      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      document
        .getElementById("searchBtn")
        .addEventListener("click", function () {
          let myEl = document.getElementById("reservation-text");
          if (myEl.classList.contains("redText")) {
            myEl.classList.remove("redText");
          } else {
            myEl.classList.add("redText");
          }
        });
    </script>
  </body>
